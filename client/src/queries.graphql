query GetProducts {
  products {
    id
    name
    sizes {
      id
      name
    }
    quantity
    categories {
      id
      name
    }
  }
}

query GetCart($cartId: ID!) {
  cart(id: $cartId) {
    id
    items {
      id
      quantity
      product {
        id
        sizes {
          id
          name
        }
      }
      size {
        id
        name
      }
    }
  }
}

mutation AddCartItem($input: CreateCartItemInput!) {
  addCartItem(input: $input)
}
