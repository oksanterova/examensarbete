query GetProducts {
  products {
    id
    name
    description
    price
    sizes {
      id
      name
    }
    categories {
      id
      name
    }
  }
}

query GetSizes {
  sizes {
    id
    name
  }
}

query GetCategories {
  categories {
    id
    name
  }
}

query GetProduct($id: ID!) {
  product(id: $id) {
    id
    name
    price
    description
    sizes {
      id
      name
    }
    categories {
      id
      name
    }
  }
}

query GetOrder($id: ID!) {
  order(id: $id) {
    id
    amount
    createdAt
    items {
      id
      quantity
      product {
        name
        id
        sizes {
          id
          name
        }
      }
      size {
        id
        name
      }
    }
    address
  }
}

query GetCart($cartId: ID!) {
  cart(id: $cartId) {
    id
    items {
      id
      quantity
      product {
        name
        id
        sizes {
          id
          name
        }
      }
      size {
        id
        name
      }
    }
  }
}

query GetMe {
  me {
    isAdmin
    email
    firstname
    lastname
    address
  }
}

query GetMyOrders {
  me {
    orders {
      id
      items {
        id
        product {
          id
          name
        }
        size {
          id
          name
        }
        quantity
      }
    }
  }
}

mutation AddCartItem($input: CreateCartItemInput!) {
  addCartItem(input: $input)
}

mutation DeleteCartItem($id: ID!) {
  deleteCartItem(id: $id)
}

mutation UpdateCartItem($id: ID!, $quantity: Int!) {
  updateCartItem(id: $id, quantity: $quantity) {
    id
  }
}

mutation CreateProduct($input: ProductInput!) {
  createProduct(input: $input) {
    id
  }
}

mutation UpdateProduct($id: ID!, $input: ProductInput!) {
  updateProduct(id: $id, input: $input) {
    id
  }
}

mutation DeleteProduct($id: ID!) {
  deleteProduct(id: $id)
}

mutation CreateCart {
  createCart {
    id
  }
}

mutation CreateOrder($input: CreateOrderInput!) {
  createOrder(input: $input) {
    id
  }
}

mutation CreateCategory($name: String!) {
  createCategory(name: $name) {
    id
  }
}

mutation UpdateCategory($id: ID!, $name: String!) {
  updateCategory(id: $id, name: $name) {
    id
  }
}

mutation DeleteCategory($id: ID!) {
  deleteCategory(id: $id)
}

mutation CreateSize($name: String!) {
  createSize(name: $name) {
    id
  }
}

mutation UpdateSize($id: ID!, $name: String!) {
  updateSize(id: $id, name: $name) {
    id
  }
}

mutation DeleteSize($id: ID!) {
  deleteSize(id: $id)
}

mutation SignUp($email: String!, $password: String!) {
  signUp(email: $email, password: $password) {
    token
  }
}

mutation SignIn($email: String!, $password: String!) {
  signIn(email: $email, password: $password) {
    token
  }
}

mutation UpdateMe($input: ProfileInput!) {
  updateMe(input: $input) {
    firstname
    lastname
    address
  }
}
