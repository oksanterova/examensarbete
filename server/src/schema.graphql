type Product {
  id: ID!
  name: String!
  sizes: [Size!]
  quantity: Int!
  categories: [Category!]
}

type Category {
  id: ID!
  name: String!
  products: [Product!]
}

type Size {
  id: ID!
  name: String!
}

scalar Date

type OrderItem {
  id: ID!
  size: Size!
  product: Product!
  quantity: Int!
}

type Order {
  id: ID!
  createdAt: Date!
  items: [OrderItem!]
  address: String!
}

input CreateOrderItemInput {
  productId: ID!
  quantity: Int!
  sizeId: ID!
}

input CreateOrderInput {
  address: String!
  productIds: [ID!]!
  items: [CreateOrderItemInput!]!
}

type User {
  id: ID!
  firstname: String!
  lastname: String!
  email: String!
  address: String!
  orders: [Order!]
}

type Query {
  products: [Product!]!
  product(id: ID!): Product!
  user(id: ID!): User!
  orders: [Order!]!
  order(id: ID!): Order!
  sizes: [Size!]!
  size(id: ID!): Size!
}

type Mutation {
  addCategoryToProduct(productId: ID!, categoryId: ID!): Product!
  addSizeToProduct(productId: ID!, sizeId: ID!): Product!
  createSize(name: String!): Size!
  createProduct(name: String!): Product!
  createCategory(name: String!): Category!
  createOrder(input: CreateOrderInput!): Order!
}
